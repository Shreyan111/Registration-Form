<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <style>
        body{
            background-color: #fabef4;
        }
        @media screen and (max-width: 1450px){
            #submit{
                margin-left: 562px;
            }
        }
        @media screen and (max-width: 1030px){
            #submit{
                margin-left: 360px;
            }
        }
        
        @media screen and (max-width: 430px){
            #submit{
                margin-left: 60px;
            }
        }
    </style>
    
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <h4 style="text-align: center;">Pls fill the form given below:</h4>
    <center>
    <form>
        <table>
            <tr>
                <td>Student Name:</td><td><input name="name" id="name" type="text" maxlength="30"></td>
            </tr>
            <tr>
                <td>Register Number:</td><td><input id="reg" type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td><td><input id="dob" type="text"></td>
            </tr>
            <tr>
                <td>Program:</td><td><input id="pro" type="text"></td>
            </tr>
            <tr>
                <td>E-Mail ID:</td><td><input id="email" type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td><td><input id="phone" type="text" maxlength="10"></td>
            </tr>
        </table>
    </form>
    </center>
    <tr><td colspan="2"><button id="submit" onclick="validate(); document.getElementById('name').value = ''; document.getElementById('reg').value = ''; document.getElementById('dob').value = ''; document.getElementById('pro').value = ''; document.getElementById('email').value = ''; document.getElementById('phone').value = '';">Submit</button></td></tr>
<script src="index.js"></script>
</body>
</html>
